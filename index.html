<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Hawthorne Pies</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hawthorne Pies</h1><br>
    </div>
    <h1 class="h1-orderform">Order form</h1><br>
    <h2 class="h2-toppings">Toppings - $2 each!</h2><br>

    <form class="formDiv">
      <div class="row text-center">
        <div class="col-sm-4">
      <h2>Size</h2>
      <div id="pizzaSize">
      <input type="radio" name="pizzaSize" value="8"> Small - $8<br>
      <input type="radio" name="pizzaSize" value="10"> Medium - $10<br>
      <input type="radio" name="pizzaSize" value="12"> Large - $12<br>
    </div>
    </div>

      <div class="col-sm-4">
        <h3>Protein</h3>
        <div id="toppings">
        <input type="checkbox" name="pizzaTopping" value="2"> Chicken<br>
        <input type="checkbox" name="pizzaTopping" value="2"> Beef<br>
        <input type="checkbox" name="pizzaTopping" value="2"> Ham<br>
        <input type="checkbox" name="pizzaTopping" value="2"> Pepperoni<br>
      </div>
    </div>
      <div class="col-sm-4">
        <h3>Veggies</h3>
        <div id="toppings">
        <input type="checkbox" name="pizzaTopping" value="2"> Onion<br>
        <input type="checkbox" name="pizzaTopping" value="2"> Bell Pepper<br>
        <input type="checkbox" name="pizzaTopping" value="2"> Mushroom<br>
        <input type="checkbox" name="pizzaTopping" value="2"> Spinach<br>
      </div>
      </div>

      <br><br>
      <div class="row">
        <div class="col d-flex justify-content-center">
      <button id="total-button" type="submit" class="text-center mr-3 btn-info btn">Total</button>
    </form>
    <h2 class="output text-center"></h2>
  </div>
</div>
  </div>

</body>
</html>
