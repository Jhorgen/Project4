<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <title>Hawthorne Pies</title>
</head>
<body>
  <div class="container">
    <h1 class="h1-orderform">Order form</h1>
    <form class="formDiv">

      <h2>Size</h2>
      <input id="pizzaSize" type="radio" name="pizzaSize" value="small"> Small - $8
      <input id="pizzaSize" type="radio" name="pizzaSize" value="medium"> Medium - $10
      <input id="pizzaSize" type="radio" name="pizzaSize" value="large"> Large - $12<br>
      <button id="sizeButton" class="btn btn-success" type="button" name="button">Add</button>

      <h2 class="h2-toppings">Toppings - $2 each!</h2><br>

      <h3>Protein</h3>
      <input type="checkbox" name="pizzaTopping" value="Chicken"> Chicken<br>
      <input type="checkbox" name="pizzaTopping" value=""> Beef<br>
      <input type="checkbox" name="pizzaTopping" value=""> Ham<br>
      <input type="checkbox" name="pizzaTopping" value=""> Pepperoni<br>

      <h3>Veggies</h3>
      <input type="checkbox" name="pizzaTopping" value="Onion"> Onion<br>
      <input type="checkbox" name="pizzaTopping" value=""> Bell Pepper<br>
      <input type="checkbox" name="pizzaTopping" value=""> Mushroom<br>
      <input type="checkbox" name="pizzaTopping" value=""> Spinach<br>
      <button id="toppingButton" class="btn btn-success" type="button" name="button">Add</button><br><br>

      <button id="totalButton" type="button" name="button">Total</button>
    </form>

    <div class="ouput"></div>
  </div>

</body>
</html>
